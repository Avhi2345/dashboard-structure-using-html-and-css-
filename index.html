    <script>
        // JavaScript function to change the background color
        function changeBackgroundColor() {
            const body = document.body;
            const currentColor = getComputedStyle(body).getPropertyValue('background-color');
            
            // Define an array of background colors
            const colors = ['#0c0c0c', '#333', '#555', '#990000', '#006600', '#000099'];
            
            // Get the current color index
            const currentIndex = colors.indexOf(currentColor);
            
            // Calculate the next color index, looping back to the start if necessary
            const nextIndex = (currentIndex + 1) % colors.length;
            
            // Set the new background color
            body.style.backgroundColor = colors[nextIndex];
        }
    </script>
</body>
